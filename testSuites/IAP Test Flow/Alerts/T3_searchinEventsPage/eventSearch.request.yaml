id: a17d91c3-9ba3-49d6-a08a-f6b5a0bca6aa
name: eventSearch
request:
  url:
    raw: >-
      {{API_Base_URL}}/interface/{{SYSTEM_ID}}/hospital/{{OLGHospitalDetails.hospitalID}}/incidents.search
    host:
      - '{{API_Base_URL}}'
    path:
      - interface
      - '{{SYSTEM_ID}}'
      - hospital
      - '{{OLGHospitalDetails.hospitalID}}'
      - incidents.search
  method: POST
  headers:
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: "{\r\n    \"limit\": 100,\r\n    \"offset\": 0,\r\n    \"filter\": {\r\n        \"type\": \"logical\",\r\n        \"operator\": \"and\",\r\n        \"conditions\": [\r\n            {\r\n                \"empty\": false,\r\n                \"type\": \"equals\",\r\n                \"field\": \"data/source/type\",\r\n                \"value\": [\r\n                    \"asset\"\r\n                ]\r\n            },\r\n            {\r\n                \"empty\": false,\r\n                \"type\": \"equals\",\r\n                \"field\": \"data/acknowledged/status\",\r\n                \"value\": [\r\n                    true\r\n                ]\r\n            }\r\n        ]\r\n    },\r\n    \"sort\": [\r\n        {\r\n            \"field\": \"lastModified\",\r\n            \"order\": \"desc\"\r\n        }\r\n    ],\r\n    \"nextToken\": null\r\n}"
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: prerequest
    script:
      type: javascript
      exec:
        - "setTimeout(() => {\r"
        - "  console.log(\"wait for 3 secs\")\r"
        - '},4000)'
  - listen: test
    script:
      type: javascript
      exec:
        - "const res = pq.response.json();\r"
        - "const assetId = pq.environment.get(\"AssetManagement.asset1.assetlevId\");\r"
        - "\r"
        - "pq.test(\"Response has items array\", () => {\r"
        - "  pq.expect(res.items).to.be.an(\"array\");\r"
        - "  pq.expect(res.items.length).to.be.greaterThan(0);\r"
        - "});\r"
        - "\r"
        - "const matchingAlerts = res.items.filter(\r"
        - "  ele => ele?.data?.source?.id === assetId\r"
        - ");\r"
        - "\r"
        - "const allowedStatuses = [\"Task Completed\", \"Acknowledged\"];\r"
        - "\r"
        - "matchingAlerts.forEach(ele => {\r"
        - "  const status = ele?.data?.eventLog?.history?.[0]?.status;\r"
        - "\r"
        - "  pq.test(\"Verify alert status is valid\", () => {\r"
        - "    pq.expect(allowedStatuses).to.include(status);\r"
        - "  });\r"
        - "});\r"
        - "\r"
        - ''
type: request
