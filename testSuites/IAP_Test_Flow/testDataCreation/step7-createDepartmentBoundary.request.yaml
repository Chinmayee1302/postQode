  body:
    mode: raw
    modeOfBody: JSON
    raw: |
      {
        "data": {
          "name": "{{AssetManagement.departmentBoundaryName}}",
          "department": "{{AssetManagement.departmentID}}",
          "geoJson": {
            "id": "a2dd22503517ebc198b2269e5e9d85f8",
            "type": "Feature",
