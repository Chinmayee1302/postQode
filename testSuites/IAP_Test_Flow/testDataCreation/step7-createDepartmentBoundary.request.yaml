events:
  - listen: prerequest
    script:
      type: javascript
      exec:
        - "const baseUrl  = pq.globals.get(\"API_Base_URL\");\r"
        - "const sysId    = pq.globals.get(\"SYSTEM_ID\");\r"
        - "const hospId   = pq.environment.get(\"AssetManagement.hospitalDetails.HospitalId\");\r"
        - "const idToken  = pq.globals.get(\"idToken\");\r"
        - "const hsptlBluePrint = pq.globals.get(\"hsptlBluePrintID\");\r"
        - "\r"
        - "const assetIds = [];\r"
        - "let url=`${baseUrl}/interface/${sysId}/hospital/${hospId}/departmentBoundaries.search`\r"
        - "pq.sendRequest({\r"
        - "  url: `${baseUrl}/interface/${sysId}/hospital/${hospId}/departmentBoundaries.search`,\r"
        - "  method: \"POST\",\r"
        - "  headers: {\r"
        - "    Authorization: `Bearer ${idToken}`,\r"
        - "    \"Content-Type\": \"application/json\",\r"
        - "  },\r"
        - "}, (err, res) => {\r"
        - "  if (err) {\r"
        - "    console.log(\"Request error:\", err);\r"
        - "    return;\r"
        - "  }\r"
        - "\r"
        - "  const responseBody = res.json();\r"
        - " \r"
        - "\r"
        - "  if (!responseBody || !Array.isArray(responseBody.items)) {\r"
        - "    console.log(\"No items array in response, nothing to delete\");\r"
        - "    return;\r"
        - "  }\r"
        - "\r"
        - "  const targetName = pq.environment.get(\"AssetManagement.departmentBoundaryName\");\r"
        - "  console.log(\"Target asset name:\", targetName);\r"
        - "\r"
        - "  responseBody.items.forEach((ele) => {\r"
        - "    if (ele.name === targetName || ele.name===\"Department Boundary Device\") {\r"
        - "      assetIds.push(ele.id);\r"
        - "    }\r"
        - "  });\r"
        - "\r"
        - "  console.log(\"Matched assetIds to delete:\", assetIds);\r"
        - "\r"
        - "  if (assetIds.length === 0) {\r"
        - "    console.log(\"No matching assets found, skipping deletion\");\r"
        - "    return;\r"
        - "  }\r"
        - "\r"
        - "  assetIds.forEach((assetId) => {\r"
        - "    pq.sendRequest({\r"
        - "      url: `${baseUrl}/interface/${sysId}/hospital/${hospId}/departmentBoundaries/${assetId}`,\r"
        - "      method: \"DELETE\",\r"
        - "      headers: {\r"
        - "        Authorization: `Bearer ${idToken}`,\r"
        - "        \"Content-Type\": \"application/json\",\r"
        - "      },\r"
        - "      body: {\r"
        - "        mode: 'raw',\r"
        - "        raw: JSON.stringify({\r"
        - "          deleteDevice:\"force\"\r"
        - "        })\r"
        - "      }\r"
        - "    }, (err, res) => {\r"
        - "      if (err) {\r"
        - "        console.log(\"Unable to delete\", assetId, err);\r"
        - "        return;\r"
        - "      }\r"
        - "\r"
        - "      if (res.code === 200) {\r"
        - "        console.log(\"Asset deleted successfully:\", res.json());\r"
        - "      } else {\r"
        - "        console.log(\"Delete failed for\", assetId, \"status:\", res);\r"
        - "      }\r"
        - "    });\r"
        - "  });\r"
        - "\r"
        - "\r"
        - "\r"
        - "});\r"
        - ''
  - listen: test
    script:
      type: javascript
      exec:
        - let response = pq.response.json();
        - >-
          pq.environment.set('AssetManagement.departmentBoundaryId',
          response.id);
        - ''
        - >-
          const deptBoundId =
          pq.environment.get('AssetManagement.departmentBoundaryId');
        - const baseUrl    = pq.globals.get('API_Base_URL');
        - const sysId      = pq.globals.get('SYSTEM_ID');
        - >-
          const hospId     =
          pq.environment.get('AssetManagement.hospitalDetails.HospitalId');
        - const idToken    = pq.globals.get('idToken');
        - const deptId     = pq.environment.get('AssetManagement.departmentID');
        - >-
          const floorId    =
          pq.environment.get('AssetManagement.floorDetails.floorId');
        - ''
        - // Optional debug logs
        - console.log('deptBoundId:', deptBoundId);
        - console.log('hospId:', hospId);
        - console.log('deptId:', deptId);
        - console.log('floorId:', floorId);
        - console.log('baseUrl:', baseUrl);
        - console.log('sysId:', sysId);
        - ''
        - // 2️⃣ Define all request objects
        - ''
        - >-
          // Request1: PATCH test=true on departmentBoundary (validation /
          allowed)
        - const request1 = {
        - '    url: `${baseUrl}/interface/${sysId}/hospital/${hospId}/departmentBoundaries/${deptBoundId}?test=true`,'
        - '    method: ''PATCH'','
        - '    headers: {'
        - '        ''Cache-Control'': ''no-cache'','
        - '        ''Accept'': ''*/*'','
        - '        ''Accept-Encoding'': ''gzip, deflate'','
        - '        ''Connection'': ''keep-alive'','
        - '        ''Authorization'': `Bearer ${idToken}`'
        - '    },'
        - '    auth: {'
        - '        type: ''bearer'','
        - '        bearer: {'
        - '            token: idToken'
        - '        }'
        - '    }'
        - '};'
        - ''
        - '// Request2: Attach boundary to department'
        - const request2 = {
        - '    url: `${baseUrl}/interface/${sysId}/hospital/${hospId}/departments/${deptId}/departmentBoundaries`,'
        - '    method: ''POST'','
        - '    headers: {'
        - '        ''Content-Type'': ''application/json'','
        - '        ''Authorization'': `Bearer ${idToken}`'
        - '    },'
        - '    body: {'
        - '        mode: ''raw'','
        - '        modeOfBody: ''JSON'','
        - '        raw: JSON.stringify({'
        - '            id: deptBoundId,'
        - '            force: true'
        - '        })'
        - '    },'
        - '    auth: {'
        - '        type: ''bearer'','
        - '        bearer: {'
        - '            token: idToken'
        - '        }'
        - '    }'
        - '};'
        - ''
        - '// Request3: Attach boundary to floor'
        - const request3 = {
        - '    url: `${baseUrl}/interface/${sysId}/hospital/${hospId}/floors/${floorId}/departmentBoundaries`,'
        - '    method: ''POST'','
        - '    headers: {'
        - '        ''Content-Type'': ''application/json'','
        - '        ''Authorization'': `Bearer ${idToken}`'
        - '    },'
        - '    body: {'
        - '        mode: ''raw'','
        - '        modeOfBody: ''JSON'','
        - '        raw: JSON.stringify({'
        - '            id: deptBoundId,'
        - '            force: true'
        - '        })'
        - '    },'
        - '    auth: {'
        - '        type: ''bearer'','
        - '        bearer: {'
        - '            token: idToken'
        - '        }'
        - '    }'
        - '};'
        - ''
        - >-
          // Request4: prosightBypass service call with boundary + hospital +
          floor + department
        - const request4 = {
        - '    url: `${baseUrl}/system/${sysId}/device/${hospId}/srv/prosightBypass/boundary`,'
        - '    method: ''PUT'','
        - '    headers: {'
        - '        ''Content-Type'': ''application/json'','
        - '        ''Authorization'': `Bearer ${idToken}`'
        - '    },'
        - '    body: {'
        - '        mode: ''raw'','
        - '        modeOfBody: ''JSON'','
        - '        raw: JSON.stringify({'
        - '            boundaryId: deptBoundId,'
        - '            hospitalId: hospId,'
        - '            floorId: floorId,'
        - '            departmentId: deptId'
        - '        })'
        - '    },'
        - '};'
        - ''
        - // 3️⃣ Chain the requests in sequence
        - ''
        - pq.sendRequest(request1, (err1, res1) => {
        - '    if (err1) {'
        - '        console.error(''Request1 error (PATCH test=true):'', err1);'
        - '        return;'
        - '    }'
        - ''
        - '    const r1Body = res1.json();'
        - '    console.log(''Response from request1 (PATCH test=true):'', r1Body);'
        - ''
        - '    // If backend returns { allowed: true }'
        - '    if (r1Body && r1Body.allowed === false) {'
        - '        console.error(''Boundary not allowed, stopping flow.'');'
        - '        return;'
        - '    }'
        - ''
        - '    // 2️⃣ Now attach boundary to department'
        - '    console.log(''Request body for request2:'', request2.body.raw);'
        - ''
        - '    pq.sendRequest(request2, (err2, res2) => {'
        - '        if (err2) {'
        - '            console.error(''Request2 error (departments -> departmentBoundaries):'', err2);'
        - '            return;'
        - '        }'
        - ''
        - '        const r2Body = res2.json ? res2.json() : res2;'
        - '        console.log(''Response from request2 (departments -> departmentBoundaries):'', r2Body);'
        - ''
        - '        // 3️⃣ Now attach boundary to floor'
        - '        console.log(''Request body for request3:'', request3.body.raw);'
        - ''
        - '        pq.sendRequest(request3, (err3, res3) => {'
        - '            if (err3) {'
        - '                console.error(''Request3 error (floors -> departmentBoundaries):'', err3);'
        - '                return;'
        - '            }'
        - ''
        - '            const r3Body = res3.json ? res3.json() : res3;'
        - '            console.log(''Response from request3 (floors -> departmentBoundaries):'', r3Body);'
        - ''
        - '            // 4️⃣ Finally, call prosightBypass service'
        - '            console.log(''Request body for request4:'', request4.body.raw);'
        - ''
        - '            pq.sendRequest(request4, (err4, res4) => {'
        - '                if (err4) {'
        - '                    console.error(''Request4 error (prosightBypass/boundary):'', err4);'
        - '                    return;'
        - '                }'
        - ''
        - '                const r4Body = res4.json ? res4.json() : res4;'
        - '                console.log(''Response from request4 (prosightBypass/boundary):'', r4Body);'
        - '            });'
        - '        });'
        - '    });'
        - '});'
        - ''
type: request
