                [
                  [-117.25647114811176, 32.991763406312586],
                  [-117.25676101003815, 32.99226541524463],
                  [-117.25721916658418, 32.99173009673808],
                  [-117.25647114811176, 32.991763406312586]
                ]
              ]
            }
          }
        }
      }
