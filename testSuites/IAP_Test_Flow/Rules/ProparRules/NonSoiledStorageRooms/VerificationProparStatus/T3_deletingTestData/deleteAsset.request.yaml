id: 8a090bc6-7378-4076-b502-8a1a86edd1d1
name: deleteAsset
request:
  url:
    raw: >-
      {{API_Base_URL}}/interface/{{SYSTEM_ID}}/hospital/{{AssetManagement.hospitalDetails.HospitalId}}/assets/{{AssetManagement.deleteAssetID}}
    host:
      - '{{API_Base_URL}}'
    path:
      - interface
      - '{{SYSTEM_ID}}'
      - hospital
      - '{{AssetManagement.hospitalDetails.HospitalId}}'
      - assets
      - '{{AssetManagement.deleteAssetID}}'
  method: DELETE
  headers:
    - key: sec-ch-ua-platform
      value: '"Windows"'
    - key: Authorization
      value: >-
        Bearer
        eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwcmoiOiIwSDhFYW5RMEdlZmNPWVJqVjQ2d0w5IiwiaWF0IjoxNzY0NzM1MzU5LCJleHAiOjE3NjQ4MjE3NTksImF1ZCI6Ijk1NzhlMDQ2MGM5OGQ0YWRjMGY4N2Y3MCIsImlzcyI6Imh0dHBzOi8vc3RnLWNveC1oZWFsdGgtaW1hZ2luZS1hcGkubGV2ZXJlZ2UuY29tIiwic3ViIjoiMDJSWnVScTE0b1h5MWlwVGdXV3ZQNCJ9.X4uYEzGQGVdgvTe9V1PJkkohiKDmEqKQ0wOT4iVE6YI
    - key: Referer
      value: https://stg-cognosos.web.app/
    - key: sec-ch-ua
      value: '"Chromium";v="142", "Google Chrome";v="142", "Not_A Brand";v="99"'
    - key: sec-ch-ua-mobile
      value: '?0'
    - key: User-Agent
      value: >-
        Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
        like Gecko) Chrome/142.0.0.0 Safari/537.36
    - key: Accept
      value: application/json
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: '{"deleteDevice":"force"}'
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: prerequest
    script:
      type: javascript
      exec:
        - "// Safe pick from env array using index column\r"
        - "const raw = pq.environment.get(\"propartTestIDs_assetIDs\");\r"
        - "const arr = raw ? JSON.parse(raw) : [];\r"
        - "\r"
        - "const idxRaw = pq.iterationData.get(\"index\");\r"
        - "const idx = (idxRaw === undefined || idxRaw === null) ? NaN : Number(String(idxRaw).trim());\r"
        - "const assetId = arr[idx];\r"
        - "\r"
        - "// expose for URL templating\r"
        - "pq.environment.set(\"AssetManagement.deleteAssetID\", assetId);\r"
        - "\r"
        - "\r"
        - ''
type: request
