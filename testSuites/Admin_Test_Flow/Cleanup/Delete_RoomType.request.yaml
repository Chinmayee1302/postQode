      - '{{API_Base_URL}}'
    path:
      - system
      - '{{SYSTEM_ID}}'
      - device
      - '{{HospitalId}}'
      - srv
      - prosightBypass
      - resourceEnum
  method: DELETE
  headers:
    - description: ''
      disabled: false
      key: Cache-Control
      value: no-cache
    - description: ''
      disabled: false
      key: Accept
      value: '*/*'
    - description: ''
      disabled: false
      key: Accept-Encoding
      value: gzip, deflate
    - description: ''
      disabled: false
      key: Connection
      value: keep-alive
  body:
    mode: raw
    modeOfBody: JSON
    raw: |-
      {
          "resEnum": {
              "name": "roomType",
              "valueDefault": "at at-default"
          },
          "enumValue": "{{roomDetails.roomTypeUpdated}}"
      }
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: test
    script:
      type: javascript
      exec:
        - console.log(pq.environment.get('roomDetails.roomType'))
