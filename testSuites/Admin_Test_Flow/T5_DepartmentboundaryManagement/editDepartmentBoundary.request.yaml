id: dc852cd7-2b6c-4157-9930-e0884eb9c326
name: editDepartmentBoundary
request:
  url:
    raw: >-
      {{API_Base_URL}}/interface/{{SYSTEM_ID}}/hospital/{{HospitalId}}/departmentBoundaries/{{departmentBoundaryId}}
    host:
      - '{{API_Base_URL}}'
    path:
      - interface
      - '{{SYSTEM_ID}}'
      - hospital
      - '{{HospitalId}}'
      - departmentBoundaries
      - '{{departmentBoundaryId}}'
  method: PATCH
  headers:
    - description: ''
      disabled: false
      key: Cache-Control
      value: no-cache
    - description: ''
      disabled: false
      key: Accept
      value: '*/*'
    - description: ''
      disabled: false
      key: Accept-Encoding
      value: gzip, deflate
    - description: ''
      disabled: false
      key: Connection
      value: keep-alive
  body:
    mode: raw
    modeOfBody: JSON
    raw: |-
      {
          "data": {
              "name": "{{departmentBoundaryName}}",
              "department": "{{departmentID}}"
          },
          "name": "{{departmentBoundaryName}}"
      }
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test("Status code is 200.", function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
type: request
