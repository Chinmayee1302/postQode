id: 81a0c9f0-e973-4ff7-ae14-156617ad604b
name: createRoomType
request:
  url:
    raw: >-
      {{API_Base_URL}}/system/{{SYSTEM_ID}}/device/{{HospitalId}}/srv/prosightBypass/resourceEnum
    host:
      - '{{API_Base_URL}}'
    path:
      - system
      - '{{SYSTEM_ID}}'
      - device
      - '{{HospitalId}}'
      - srv
      - prosightBypass
      - resourceEnum
  method: POST
  headers:
    - description: ''
      disabled: false
      key: Cache-Control
      value: no-cache
    - description: ''
      disabled: false
      key: Accept
      value: '*/*'
    - description: ''
      disabled: false
      key: Accept-Encoding
      value: gzip, deflate
    - description: ''
      disabled: false
      key: Connection
      value: keep-alive
  body:
    mode: raw
    modeOfBody: JSON
    raw: |-
      {
          "resEnum": {
              "name": "roomType"
          },
          "value": {
              "metadata/isCompliant": true,
              "name": "{{roomName}}",
              "metadata/shrinkage": "N/A",
              "metadata/color": "^#C6C6C6",
              "metadata/defaultColor": "^#C6C6C6",
              "metadata/status": "{{status}}",
              "metadata/utilized": "{{utilizationStatus}}"
          }
      }
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: prerequest
    script:
      type: javascript
      exec:
        - const roomData=pq.environment.get("roomDetails")
        - const roomName = roomData.roomTypeUpdated;
        - // Inject value for request body
        - pq.variables.set("roomName", roomName);
        - pq.variables.set("status",roomData.assetStatus)
        - pq.variables.set("utilizationStatus",roomData.utilizationState)
        - ''
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test("Status code is 200.", function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
        - ''
type: request
