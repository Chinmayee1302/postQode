id: 3a9f1b0c-1b2a-4c9d-8f2a-8d7c6b5a4e3f
name: createSensor
request:
  url:
    raw: >-
      {{API_Base_URL}}/interface/{{SYSTEM_ID}}/hospital/{{EquipmentManagement.hospitalDetails.hospitalId}}/sensors
    host:
      - '{{API_Base_URL}}'
    path:
      - interface
      - '{{SYSTEM_ID}}'
      - hospital
      - '{{EquipmentManagement.hospitalDetails.hospitalId}}'
      - sensors
  method: POST
  headers:
    - key: sec-ch-ua-platform
      value: '"Windows"'
    - key: Authorization
      value: '{{Authorization}}'
    - key: Referer
      value: https://dev-cognosos.web.app/
    - key: sec-ch-ua
      value: '"Google Chrome";v="143", "Chromium";v="143", "Not A(Brand";v="24"'
    - key: sec-ch-ua-mobile
      value: '?0'
    - key: User-Agent
      value: >-
        Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
        like Gecko) Chrome/143.0.0.0 Safari/537.36
    - key: Accept
      value: application/json
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: "{\r\n    \"networkAliases\": {\r\n        \"cognosos-sensors\": {\r\n            \"deviceId\": \"{{EquipmentManagement.sensorDetails.sensor2.deviceId}}\"\r\n        }\r\n    },\r\n    \"networkId\": \"cognosos-sensors\",\r\n    \"data\": [\r\n        {\r\n            \"path\": \"deviceId\",\r\n            \"value\": \"{{EquipmentManagement.sensorDetails.sensor2.deviceId}}\"\r\n        },\r\n        {\r\n            \"path\": \"sensorType\",\r\n            \"value\": \"{{EquipmentManagement.sensorDetails.sensor2.sensorType}}\"\r\n        },\r\n        {\r\n            \"path\": \"manufacturer\",\r\n            \"value\": \"{{EquipmentManagement.sensorDetails.sensor2.manufacturer}}\"\r\n        },\r\n        {\r\n            \"path\": \"model\",\r\n            \"value\": \"{{EquipmentManagement.sensorDetails.sensor2.model}}\"\r\n        }\r\n    ],\r\n    \"name\": \"Sonicu Sensor {{EquipmentManagement.sensorDetails.sensor2.deviceId}}\"\r\n}"
  auth:
    type: bearer
    bearer:
      token: '{{idToken}}'
events:
  - listen: test
    script:
      type: javascript
      exec:
        - ''
        - const response = pq.response.json();
        - >-
          const sensorDetails =
          pq.environment.get('EquipmentManagement.sensorDetails.sensor2')
        - ''
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
        - pq.test('Set sensorId environment variable', function() {
        - '    const responseData = pq.response.json();'
        - '    pq.environment.set(''EquipmentManagement.sensorDetails.sensor2.sensorId'', responseData.id);'
        - '});'
type: request
